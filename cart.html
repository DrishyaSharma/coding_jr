<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        td {
            vertical-align: middle;
        }

        .product-img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity select {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .coupon-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .coupon-section input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .coupon-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .coupon-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://rayshi.in/wp-content/uploads/2024/07/DSC09937-1365x2048.jpg" alt="BRIGHT HORIZON PRINTED KHADI SHIRT" class="product-img">
                    <span>BRIGHT HORIZON PRINTED KHADI SHIRT</span><br>
                    <span>₹1,650.00</span>
                </td>
                <td class="quantity">
                    <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </td>
                <td>₹1,650.00</td>
            </tr>
        </tbody>
    </table>

    <div class="coupon-section">
        <div>
            <input type="text" placeholder="Coupon code">
            <button>Apply Coupon</button>
        </div>
    </div>

</body>
</html>
