<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayshi - Home Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        header {
            background-color: #232b26;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            margin: 20px 0;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            color: #444;
            margin-bottom: 10px;
        }

        section p {
            font-size: 1.2em;
            color: #666;
            font-style: italic;
        }

        section img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6347;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #ff4500;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #ff6347;
        }

        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 70%;
            max-width: 100%;
            font-size: 1em;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rayshi</h1>
    </header>
    
    <main>
        <section>
            <p>Where fashion meets individuality</p>
        </section>
        
        <section>
            <img src="/coding_jr/rayshi home.png" width="1200" alt="RAYSHI Logo">
            <br><br>
            <a href="shop.html">
                <button>Shop Now</button>
            </a>
        </section>
        
        <section>
            <h3>Important Links</h3>
            <ul>
                <li><a href="/coding_jr/about.html">About the Company</a></li>
                <li><a href="/coding_jr/blog.html">Blogs</a></li>
                <li><a href="/coding_jr/contact.html">Contact Us</a></li>
                <li><a href="/coding_jr/form.html">Campus Ambassador Form</a></li>
            </ul>
        </section>
        
        <section>
            <h3>Feedback</h3>
            <textarea name="Feedback" id="feedback" placeholder="Please give your valuable feedback here" rows="5" cols="70"></textarea>
            <br><br>
            <a href="thankyou.html">
                <button>Submit</button>
            </a>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 RAYSHI. All rights reserved.</p>
    </footer>
</body>
</html>
